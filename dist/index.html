<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/unmove.css">
  <title>Unmove CSS Animation Library</title>
</head>

<body>
  <main class="container">
    <section class="container border border-dark border-5 rounded-3 mb-5 mx-auto text-center">
      <h1 class="display-1">Unmove</h1>
      <h2 class="fw-bold text-primary">CSS Animation Library</h2>
    </section>
    <section class="text-center container border border-dark border-5 rounded-3 p-5">
      <h2>Spinner Animation</h2>
      <div class="p-2 fs-4 text-center">
        <p>An infinite spin. Add the class <span class="fw-bold fs-5">um-spin</span> to anything you want to spin
        </p>
        <div style="height:200px;width:200px"
          class="my-5 mx-auto spin border border-dark border-5 rounded-5 shadow-lg um-spin">
        </div>
      </div>
      <div class="p-2">
        <p>Crank up the speed. Add the class <span class="fw-bold fs-5">um-spin-fast</span> to go twice as fast.
        </p>
        <div style="height:200px;width:200px"
          class="my-5 mx-auto border border-dark border-5 rounded-5 shadow-lg um-spin-fast">
        </div>
      </div>
      <div class="p-2 text-center">
        <p>Chill out. Add the class <span class="fw-bold fs-5">um-spin-slow</span> to calm down and go real slow.
        </p>
        <div style="height:200px;width:200px"
          class="my-5 mx-auto border border-dark border-5 rounded-5 shadow-lg um-spin-slow">
        </div>
      </div>
    </section>

  </main>
</body>

</html>
